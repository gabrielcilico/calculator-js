<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input id="display" disabled />
      <button onclick="clean()" class="action">CE</button>
      <button onclick="del()" class="action">C</button>
      <button onclick="operation('^')" class="action">^</button>
      <button onclick="operation('/')" class="operator">/</button>
      <button onclick="includeNumber('7')" class="number">7</button>
      <button onclick="includeNumber('8')" class="number">8</button>
      <button onclick="includeNumber('9')" class="number">9</button>
      <button onclick="operation('*')" class="operator">*</button>
      <button onclick="includeNumber('4')" class="number">4</button>
      <button onclick="includeNumber('5')" class="number">5</button>
      <button onclick="includeNumber('6')" class="number">6</button>
      <button onclick="operation('+')" class="operator">+</button>
      <button onclick="includeNumber('1')" class="number">1</button>
      <button onclick="includeNumber('2')" class="number">2</button>
      <button onclick="includeNumber('3')" class="number">3</button>
      <button onclick="operation('-')" class="operator">-</button>
      <button onclick="includeNumber('00')" class="number">00</button>
      <button onclick="includeNumber('0')" class="number">0</button>
      <button onclick="includeComma()" class="number">,</button>
      <button onclick="executeOperation()" class="operator">=</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
